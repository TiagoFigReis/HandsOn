<ng-container [formGroup]="soilRow">
  <div formArrayName="soilColumns" class="space-y-6">
    <ng-container *ngFor="let headerGroup of soilHeaders">
      <fieldset class="border border-zinc-200 dark:border-zinc-700 rounded-lg p-4">
        <legend class="text-lg font-semibold px-2 text-primary">
          {{ headerGroup.title }}
        </legend>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-4 pt-2"
        >
          <ng-container *ngFor="let item of headerGroup.items">
            <div
              [formGroupName]="item.id"
              class="flex flex-col border rounded-xl border-1 p-2 border-gray-300 dark:border-slate-800"
            >
              <label
                [for]="'min-' + item.id"
                class="block text-sm font-medium mb-1.5"
                [innerHTML]="item.label"
              ></label>
              <div class="flex flex-col gap-2">
                <div class="flex-1 space-y-1">
                  <div class="text-xs font-medium text-zinc-700 dark:text-zinc-300 bg-gray-200 dark:bg-zinc-900 px-2 py-1 rounded">
                    Min
                  </div>
                  <lib-input-number
                    [id]="'min-' + item.id"
                    [control]="getMinSoil(item.id)"
                    [placeholder]="'Min.'"
                    [required]="true"
                    [min]="0"
                    [max]="10000"
                    class="flex-1"
                  ></lib-input-number>

                  <ng-container *ngIf="item.complex === true">
                    <div class="text-xs font-medium text-zinc-700 dark:text-zinc-300 bg-gray-200 dark:bg-zinc-900 px-2 py-1 rounded">
                      Med1
                    </div>
                    <lib-input-number
                      [id]="'med1-' + item.id"
                      [control]="getMed1Soil(item.id)"
                      [placeholder]="'Méd1.'"
                      [required]="true"
                      [min]="getMinSoil(item.id).value + 1"
                      [max]="10000"
                      class="flex-1"
                    ></lib-input-number>

                    <div class="text-xs font-medium text-zinc-700 dark:text-zinc-300 bg-gray-200 dark:bg-zinc-900 px-2 py-1 rounded">
                      Med2
                    </div>
                    <lib-input-number
                      [id]="'med2-' + item.id"
                      [control]="getMed2Soil(item.id)"
                      [placeholder]="'Méd2.'"
                      [required]="true"
                      [min]="getMed1Soil(item.id).value + 1"
                      [max]="10000"
                      class="flex-1"
                    ></lib-input-number>
                  </ng-container>

                  <div class="text-xs font-medium text-zinc-700 dark:text-zinc-300 bg-gray-200 dark:bg-zinc-900 px-2 py-1 rounded">
                    Max
                  </div>
                  <lib-input-number
                    [id]="'max-' + item.id"
                    [control]="getMaxSoil(item.id)"
                    [placeholder]="'Máx.'"
                    [required]="true"
                    [min]="
                      item.complex === true
                        ? getMed2Soil(item.id).value + 1
                        : getMinSoil(item.id).value + 1
                    "
                    [max]="10000"
                    class="flex-1"
                  ></lib-input-number>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </fieldset>
    </ng-container>
  </div>
</ng-container>
