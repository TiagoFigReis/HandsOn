<div *ngIf="analysisData" class="flex flex-col lg:flex-row lg:items-center gap-3 md:gap-4 py-3 md:py-4 border-b primary-border last:border-b-0">
  <div class="w-full lg:w-52 lg:flex-shrink-0 flex flex-col sm:flex-row sm:items-center sm:justify-between lg:flex-col lg:items-start gap-2">
    <span class="font-medium subtitle text-sm md:text-base">{{ analysisData.name }}</span>
    <span class="text-xs font-semibold px-2 py-0.5 rounded-full inline-block text-black dark:text-white w-fit"
          [ngClass]="getNutrientLevelClass()">
      {{ getDisplayLevel()}}
    </span>
  </div>
 
  <div class="w-full lg:flex-grow relative h-2 min-w-0">
    <div class="w-full h-full rounded-full" [style.background]="getRangeGradient()"></div>
    <div class="absolute top-1/2 -translate-y-1/2 -translate-x-1/2 w-3 h-3 md:w-4 md:h-4 bg-white dark:bg-slate-200 border-2 md:border-[3px] border-gray-700 dark:border-slate-800 rounded-full shadow-lg"
         [style.left.%]="getValuePercentage(analysisData.value)">
    </div>
  </div>
 
  <div class="w-full lg:w-auto flex items-center gap-2">
    <lib-input-number
      class="flex-1 sm:flex-none sm:w-24 md:w-28"
      [id]="'value'"
      [control]="value"
      [max]="1000"
      hintName="Valor"
      [minFractionDigits]="2"
      [maxFractionDigits]="3"
      [variant]="'outlined'"
      [required]="true"
      [showErrorMessage]="true"
    ></lib-input-number>
    <span class="description text-xs md:text-sm w-12 md:w-16 text-left flex-shrink-0">{{ analysisData.unit }}</span>
  </div>
</div>
