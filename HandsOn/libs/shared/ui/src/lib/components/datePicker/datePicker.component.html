<div class="flex flex-col gap-2">
    <label [for]="id"  [ngClass]="{
        error: errorMessage
      }">{{label}}</label>
    <p-datepicker 
        [ngClass]="{'ring-1 rounded-md ring-red-500': errorMessage}"
        [(ngModel)]="value"
        (ngModelChange)="onDateChange($event)"
        (onBlur)="onTouched()"
        [fluid]="fluid"
        [id] = "id" 
        [placeholder]="placeholder" 
        [dateFormat]="dateFormat" 
        [view]="view" 
    />
     <div *ngIf="errorMessage">
        <small class="small-text error font-semibold">
          {{ errorMessage }}
        </small>
    </div>
</div>
