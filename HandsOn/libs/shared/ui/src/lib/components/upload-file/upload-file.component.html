<div class="flex flex-col gap-2">
    <p-fileupload
    [mode] = "mode" 
    [chooseLabel] = "chooseLabel" 
    [chooseIcon] = "chooseIcon" 
    [name] = "name"
    [url] = "url"
    [accept] = "accept"
    [maxFileSize] = "maxFileSize"
    [auto] = "auto"
    (onSelect)="onFileSelect($event)"
    class="file-upload-basic"
    >
    </p-fileupload>
    <small *ngIf="isRequiredError"[ngClass]="{
        error: isRequiredError
      }" class="text-center font-semibold">
        {{label}} é obrigatório
    </small>
    <div *ngIf="fileName" class="card m-0 p-4 flex flex-col rounded-xl border border-surface items-center gap-4">
        <div *ngIf="isPdf && filePreview" class="w-full aspect-[1/1.4] md:aspect-[1/1] relative">
            <iframe 
                [src]="filePreview"
                class="absolute top-0 left-0 w-full h-full border rounded-md"
            ></iframe>
            </div>

        <img 
        *ngIf="!isPdf && filePreview" 
        [src]="filePreview" 
        alt="Prévia do arquivo" 
        class="max-w-full max-h-[500px] rounded-md border"
        />

        <span class="font-semibold text-ellipsis max-w-60 whitespace-nowrap overflow-hidden">
            {{ fileName }}
        </span>

        <p-button 
            severity="danger" 
            (click)="removeFile()" 
            [rounded]="true" 
            icon="pi pi-times"
        />
    </div>
</div>
