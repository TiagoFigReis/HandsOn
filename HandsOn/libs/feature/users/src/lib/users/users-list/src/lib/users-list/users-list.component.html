<div *ngIf="loading" class="flex justify-center items-center p-8">
  <i class="pi pi-spin pi-spinner text-3xl text-blue-500"></i>
</div>

<div *ngIf="!loading && data.length === 0" class="min-w-full text-center p-8 text-gray-600 dark:text-gray-400">
  Não há usuários cadastrados
</div>

<div *ngIf="!loading && data.length > 0">

  <div class="px-2 space-y-4">
    
    <div class="flex justify-end items-center mb-4 px-2 pt-2">
       <lib-button (click)="refresh()" icon="pi pi-refresh" size="large" styleClass="p-2 secondary-background border-none rounded-full text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors " />
    </div>

    <div *ngFor="let user of data" class=" tertiary-background shadow-lg rounded-lg p-4 border border-gray-200 dark:border-gray-700">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-3 mb-4">
        
        <div class="col-span-1 sm:col-span-2">
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Nome</span>
          <p class="text-lg font-medium text-gray-900 dark:text-white">{{ user.firstName }} {{ user.lastName }}</p>
        </div>

        <div>
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Email</span>
          <p class="text-sm text-gray-800 dark:text-gray-200 break-words">{{ user.email || 'N/A' }}</p>
        </div>
        
        <div>
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Telefone</span>
          <p class="text-sm text-gray-800 dark:text-gray-200">{{ user.phoneNumber || 'N/A' }}</p>
        </div>
        
        <div>
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Função</span>
          <p class="text-sm text-gray-800 dark:text-gray-200">{{ user.role || 'N/A' }}</p>
        </div>

        <div>
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Status</span>
          <p class="text-sm text-gray-800 dark:text-gray-200">{{ user.status || 'N/A' }}</p>
        </div>
      </div>

      <div class="border-t border-gray-400 dark:border-gray-700 pt-3 flex flex-col sm:flex-row justify-center sm:justify-end items-center space-x-0 sm:space-x-1 space-y-2 sm:space-y-0">
        
        <ng-container *ngFor="let action of user.actions">
          
          <ng-container *ngIf="action">

            <lib-button
              [routerLink]="action.routerLink"
              (click)="!!action.command && action.command($event, user)"
              [icon]="action.icon || ''"
              [label]="action.tooltip || ''"
              [styleClass]="'p-2 w-full sm:w-auto tertiary-background border-none hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ' + (action.iconClass || '')"
            />

          </ng-container>

        </ng-container>

      </div>
    </div>
  </div>

</div>
