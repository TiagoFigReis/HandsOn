<div *ngIf="loading" class="flex justify-center items-center p-8">
  <i class="pi pi-spin pi-spinner text-3xl text-blue-500"></i>
</div>

<div *ngIf="!loading && data.length === 0" class="min-w-full text-center p-8 text-gray-600 dark:text-gray-400">
  Não há tabelas de nutrientes cadastradas
</div>

<div *ngIf="!loading && data.length > 0">
  <div class="px-2 space-y-4">
    <div class="flex items-center justify-end mb-4 px-2 pt-2">
        <lib-button (click)="refresh()" icon="pi pi-refresh" size="large" styleClass="p-2 secondary-background border-none rounded-full text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors " />
    </div>

    <div *ngFor="let row of data" class="tertiary-background shadow-lg rounded-lg p-4 border border-gray-200 dark:border-gray-700">
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-3 mb-4">
        
        <div>
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Cultura</span>
          <p class="text-lg font-medium text-gray-900 dark:text-white">{{ row['cultureName'] || 'N/A' }}</p>
        </div>
        
        <div>
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Personalizada</span>
          <p class="text-lg font-medium text-gray-900 dark:text-white">{{ row['standardText'] || 'N/A' }}</p>
        </div>

      </div>

      <div class="border-t border-gray-400 dark:border-gray-700 pt-3 flex flex-col sm:flex-row justify-center sm:justify-end items-center space-y-2 sm:space-y-0 sm:space-x-1">
        
        <ng-container *ngFor="let action of row['actions']">

          <lib-button
              [routerLink]="action.routerLink"
              (click)="!!action.command && action.command($event, row)"
              [icon]="action.icon || ''"
              [label]="action.tooltip || ''"
              [styleClass]="'p-2 w-full sm:w-auto tertiary-background border-none hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ' + (action.iconClass || '')"
            />

        </ng-container>

      </div>
    </div>
  </div>
</div>
