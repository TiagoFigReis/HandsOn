<form
  [formGroup]="cultureForm"
  (ngSubmit)="onSubmit()"
  class="w-full flex flex-col gap-2 px-2"
>
  <div class="flex flex-row items-end justify-end gap-4">
    <lib-input-culture
      [id]="'name'"
      [type]="'text'"
      [placeholder]="'Nome da Cultura'"
      [required]="true"
      [fluid]="true"
      [minlength]="2"
      [maxlength]="50"
      [control]="name"
      class="w-56"
    ></lib-input-culture>

    <lib-button
      [label]="submitLabel"
      [type]="'submit'"
      [fluid]="true"
      [severity]="'primary'"
      [loading]="submitting"
      styleClass="text-white border border-blue-500 bg-blue-500 hover:bg-blue-600 hover:border-blue-600"
      icon="pi pi-plus"
      class="mb-auto"
    ></lib-button>
  </div>
</form>

<div *ngIf="loading" class="flex justify-center items-center p-8">
  <i class="pi pi-spin pi-spinner text-3xl text-blue-500"></i>
</div>

<div *ngIf="!loading && data.length === 0" class="min-w-full text-center p-8 text-gray-600 dark:text-gray-400">
  Não há culturas cadastradas
</div>

<div *ngIf="!loading && data.length > 0">

  <div class="px-2 space-y-4">
    
    <div class="flex justify-end items-center mb-4 px-2 pt-2">
      <lib-button (click)="refresh()" icon="pi pi-refresh" size="large" styleClass="p-2 secondary-background border-none rounded-full text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors " />
    </div>

    <div *ngFor="let culture of data" class=" tertiary-background shadow-lg rounded-lg p-4 border border-gray-200 dark:border-gray-700">
      
      <div class="grid grid-cols-2 gap-x-4 gap-y-3 mb-4">
        
        <div class="col-span-2">
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Nome</span>
          <p class="text-lg font-medium text-gray-900 dark:text-white">{{ culture.name }}</p>
        </div>

      </div>

      <div class="border-t border-gray-400 dark:border-gray-700 pt-3 flex flex-col sm:flex-row justify-center sm:justify-end items-center space-x-1">
        
        <ng-container *ngFor="let action of culture.actions">
          
          <lib-button
              [routerLink]="action.routerLink"
              (click)="!!action.command && action.command($event, culture)"
              [icon]="action.icon || ''"
              [label]="action.tooltip || ''"
              [styleClass]="'p-2 tertiary-background border-none hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ' + (action.iconClass || '')"
            />

        </ng-container>

      </div>
    </div>
  </div>

</div>
